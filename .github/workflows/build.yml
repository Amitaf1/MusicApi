name: Build Docker Image

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build Docker Image
        run: |
          echo "Building Docker image..."
          docker build -t mymusicapi:latest .  # Build the Docker image with the tag 'mymusicapi:latest'
      
      - name: Run Docker Image
        run: |
          echo "Running Docker image..."
          docker run --rm mymusicapi:latest  # Run the Docker image to verify it works
